<div>
  <h1 class="text-center">Welcome to IOA Bank</h1>
</div>
<div id="login-form">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h3>Login</h3>
    <div class="mb-3 form-group">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="loginFormInputEmail1"
        [(ngModel)]="username"
        name="username"
        #usernameInput="ngModel"
        required
      />
      <div
        [hidden]="usernameInput.valid || usernameInput.pristine"
        class="alert alert-danger"
      >
        Username is required
      </div>
    </div>
    <div class="mb-3 form-group">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="loginFormInputPassword"
        name="password"
        [(ngModel)]="password"
        #passwordInput="ngModel"
        required
      />
      <div
        [hidden]="passwordInput.valid || passwordInput.pristine"
        class="alert alert-danger"
      >
        Password is required
      </div>
    </div>

    <div class="mb-3 form-group">
      <div class="form-control">
        <label class="form-label">Type of User</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="type"
            value="Customer"
            [(ngModel)]="type"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Customer
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="type"
            value="Employee"
            [(ngModel)]="type"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Employee
          </label>
        </div>
      </div>
    </div>
    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    <app-button [text]="'Submit'" [btnClass]="'btn-primary'"></app-button>
    <div>New User? <a routerLink="/register">Register Here</a></div>
  </form>
</div>
